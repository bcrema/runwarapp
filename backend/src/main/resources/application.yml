spring:
  application:
    name: runwar-backend
  
  threads:
    virtual:
      enabled: true
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/runwar}
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
    open-in-view: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

server:
  port: ${PORT:8080}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only-change-in-production}
  expiration: 900000 # 15 minutes in milliseconds
  refresh-expiration: 2592000000 # 30 days in milliseconds

# RunWar Game Parameters
runwar:
  seed:
    enabled: ${RUNWAR_SEED_ENABLED:false}
  game:
    # Loop validation
    min-loop-distance: 1200 # meters
    min-loop-duration: 420 # seconds (7 min)
    max-closing-distance: 40 # meters
    min-tile-coverage: 0.6 # 60%
    
    # Shield mechanics
    conquest-initial-shield: 100
    attack-damage: 35
    defense-heal: 20
    max-shield: 100
    transfer-shield: 65
    cooldown-hours: 18
    dispute-threshold: 70
    decay-start-days: 10
    decay-per-day: 10
    decay-minimum: 30
    
    # Action caps
    user-daily-action-cap: 3
    bandeira-daily-action-cap: 60
    
    # Anti-fraud
    max-speed-kmh: 25
    max-speed-duration-seconds: 30
    
    # H3 Grid
    h3-target-radius-meters: 250 # ~250m radius
    
    # Curitiba bounds
    curitiba:
      min-lat: -25.65
      max-lat: -25.35
      min-lng: -49.40
      max-lng: -49.15

# CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000}

# Logging
logging:
  level:
    com.runwar: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
