name: LigaRun
options:
  bundleIdPrefix: com.runwar
  deploymentTarget:
    iOS: 16.0
packages:
  MapboxMaps:
    url: https://github.com/mapbox/mapbox-maps-ios.git
    from: 11.7.0
targets:
  LigaRun:
    type: application
    platform: iOS
    deploymentTarget: "16.0"
    sources:
      - path: Sources/LigaRun
      - path: Resources
    resources:
      - path: Resources/Assets.xcassets
    info:
      path: Resources/Info.plist
      properties:
        CFBundleDisplayName: LigaRun
        CFBundleIdentifier: com.runwar.ligarun
        CFBundleName: LigaRun
        UILaunchScreen:
          UIColorName: LaunchBackground
        UIUserInterfaceStyle: Dark
        API_BASE_URL: $(API_BASE_URL)
        MAPBOX_ACCESS_TOKEN: $(MAPBOX_ACCESS_TOKEN)
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: com.runwar.ligarun
        SWIFT_VERSION: 6.0
    capabilities:
      healthKit: true
    configFiles:
      Debug: Config/Debug.xcconfig
      Release: Config/Release.xcconfig
    dependencies:
      - package: MapboxMaps
  LigaRunTests:
    type: bundle.unit-test
    platform: iOS
    deploymentTarget: "16.0"
    sources:
      - path: Tests/LigaRunTests
    info:
      path: Tests/Info.plist
    dependencies:
      - target: LigaRun

schemes:
  LigaRun:
    build:
      targets:
        LigaRun: all
    test:
      targets:
        - LigaRunTests
